<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Nutri Vida</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Nutri Vida</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Jo√£o</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>

			<section class="form-cadastro">
				<form id="myForm" >
					
					<h1 class="form-title">Cadastrar Novo Paciente</h1>
					<div class="form-content">
					<ul id="mensagens-erro">

					</ul>	
					<div class="input-nome" required>
					<label for="name">Nome</label>
					<input type="text" name="name" id="name">
					</div>

					<div class="input-peso">
					<label for="weight">Peso</label>
					<input type="number" name="weight" id="weight" placeholder="Digite seu peso em Kg" >
					</div>	

					<div class="input-altura">
					<label for="height">Altura</label>
					<input type="number" name="height" id="height" placeholder="Digite sua altura em metros" >
					</div>

					<div class="input-gordura">
					<label for="fat">Porcentagem de Gordura</label>
					<input type="number" name="fat" id="fat" placeholder="% Gordura">
					</div>

					<button>Cadastrar</button>
					</div>
				</form>
			</section>
		</main>

		<script src="./js/calcula-imc.js"></script>
		<script src="./js/form.js"></script>
	</body>
</html>
